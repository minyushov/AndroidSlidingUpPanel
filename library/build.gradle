apply plugin: 'com.android.library'
apply plugin: 'com.minyushov.bintray'

android {
  compileSdkVersion androidCompileSdkVersion

  defaultConfig {
    minSdkVersion androidMinSdkVersion
    targetSdkVersion androidTargetSdkVersion
  }

  libraryVariants.all {
    it.generateBuildConfig.enabled = false
  }
}

dependencies {
  compileOnly "com.android.support:recyclerview-v7:$androidSupportLibraryVersion"
}

bintrayUpload {
  dryRun = false
  repo = "android"
  groupId = "com.minyushov.android"
  artifactId = "slidinguppanel"
  version = "3.4.3"
  vcsUrl = "https://github.com/minyushov/AndroidSlidingUpPanel.git"
  license = "Apache-2.0"
  docsSettings {
    options {
      docTitle "Android Sliding Up Panel Library ${bintrayUpload.version}"
      windowTitle docTitle
      links "https://developer.android.com/reference/"
    }
  }
}